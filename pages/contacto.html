<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css"/>
    <title>mulita.contacto</title>
</head>
<body>
    <header class="container-fluid">
      <div id="header" class="row d-flex align-items-center">
        <div class="col-md-1 h-auto">
          <img src="../images/Logo/LOGO.png" alt="Logo de la empresa">
      </div>
      <div class="col-md-9 h-auto">
          <h1>Mulita</h1>
      </div>
      <div class="col-md-2 h-auto d-flex justify-content-end">
          <nav>
          <a class="btn btn-outline-light" href="../index.html" role="button">Inicio</a>
          <a class="btn btn-outline-light" href="../pages/contacto.html" role="button">Contacto</a>
          </nav>
      </div>  
      </div>
    </header>
    <main class="container-fluid">
        <div id="main" class="row">
            <aside class="col-md-1">
              <div class="dropdown-center d-flex align-items-center justify-content-center">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Menú
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="../pages/laminas.html">Láminas</a></li>
                  <li><a class="dropdown-item" href="../pages/marcos.html">Marcos</a></li>
                  <li><a class="dropdown-item" href="../pages/precios.html">Precios</a></li>
                </ul>
              </div>
            </aside>
            <section class="col-md-11">
              <div class="d-flex justify-content-center align-items-center">
                <h2>Haznos tu pregunta</h2>
              </div>
              <div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre y apellido">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ejemplo@ejemplo.com">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Número de teléfono</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="000 000 000">
                </div>
                <div>
                  <p>Preferencia de contacto</p>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Mail
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    Teléfono
                  </label>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div>
                  <input class="btn btn-light" type="submit" value="Enviar">
                </div>
              </div>
            </section>
        </div>
    </main> 
    <footer>
      <div class="d-flex align-items-center justify-content-start">
        <img src="../images/Logo/Instagram_logo_2016.svg.webp" alt="Logo de Instagram" id="Instagram">
        <a class="btn btn-secondary" href="https://www.instagram.com/mulita.estudio/?next=%2F" role="button" target="_blank">@mulita.estudio</a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
