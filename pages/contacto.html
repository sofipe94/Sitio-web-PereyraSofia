  </header>
    <main class="container-fluid">
        <div id="main-contacto" class="row">
            <section class="col-sm-12 d-flex flex-row flex-sm-wrap">
              <div class="espacios-contacto col-sm-12 col-xl-5 h-auto">
              </div>
              <div class="col-sm-12 col-xl-7 h-auto">
                <div class="form">
                  <div class="d-flex justify-content-center align-items-center">
                    <h4>Haznos tu pregunta</h4>
                  </div>
                  <div class="row d-flex justify-content-center align-items-center">
                    <div class="row mb-3">
                      <label for="nombre" class="col-md-3 col-form-label">Nombre</label>
                      <input type="email" class="form-control" id="nombre" placeholder="Nombre y apellido">
                    </div>
                    <div class="row mb-3">
                      <label for="correoelectronico" class="col-md-3 col-form-label">Correo electrónico</label>
                      <input type="email" class="form-control" id="correoelectronico" placeholder="ejemplo@ejemplo.com">
                    </div>
                    <div class="row mb-3">
                      <label for="numero" class="col-md-3 col-form-label">Número de teléfono</label>
                      <input type="email" class="form-control" id="numero" placeholder="000 000 000">
                    </div>
                    <fieldset class="row mb-3">
                      <legend class="col-form-label col-md-2 pt-0">Preferencia de contacto</legend>
                      <div class="col-sm-6">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Mail
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        Teléfono
                      </label>
                    </div>
                  </div>
                </fieldset>
                    <div class="row mb-3">
                      <label for="comentario" class="form-label">Comentario</label>
                      <textarea class="form-control" id="comentario" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                      <input class="btn btn-dark" type="submit" value="Enviar">
                    </div>
                  </div>
                </div>
              </div>
            </section>
        </div>
    </main>
